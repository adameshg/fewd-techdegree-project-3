<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup | The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1>The Code Review</h1>
            <div class="lower-header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <div class="main">
            <div class="double-bar"></div>
            <section class="contact-info no-border">
                <div class="container">
                    <form>
                        <fieldset class="contact-info">
                            <legend>Contact Information</legend>
                            <div class="form-row">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" name="user-name" placeholder="Required" required>
                            </div>
                            <div class="form-row">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="user-email" placeholder="Required" required>
                            </div>
                            <div class="form-row">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user-phone">
                            </div>
                            <div class="form-row">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="user-address">
                            </div>
                            <div class="form-row">
                                <label for="city">City</label>
                                <input type="text" id="city" name="user-city">
                            </div>
                            <div class="form-row">
                                <label for="state">State</label>
                                <select id="state" name="user-state">
                                    <option value="" disabled selected>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-row form-row-zip">
                                <label for="zip">Zip Code</label>
                                <input type="text" id="zip" name="user-zip">
                            </div>
                        </fieldset>
                        <fieldset class="newsletter"> 
                            <legend>Newsletter</legend>
                            <label>Select the newsletters you would like to receive</label><br>
                            <input type="checkbox" id="newsletters1" name="newsletters-html" value="html">
                            <label for="newsletters1">HTML News</label><br>                       
                            <input type="checkbox" id="newsletters2" name="newsletters-css" value="css">
                            <label for="newsletters2">CSS News</label><br>                        
                            <input type="checkbox" id="newsletters3" name="newsletters-javascript" value="javascript">
                            <label for="newsletters3">Javascript News</label><br><br>

                            <label>Newsletter format</label><br>
                            <input type="radio" id="format1" name="format" value="html">
                            <label for="format1">HTML</label><br>
                            <input type="radio" id="format2" name="format" value="plain-text">
                            <label for="format2">Plain text</label><br><br>

                            <label for="topics">Other topics you'd like to hear about</label><br>
                            <textarea id="topics" name="user-topics"></textarea><br><br>
                            <button type="submit">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <footer class="main-footer">
                <p>Copyright The Code Review</p>
            </footer>
        </div>
    </div>
</body>
</html>
